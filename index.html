<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web</title>
    <link rel="icon" type="image/x-icon" href="img/favicon_d11c07.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-button" type="button" onclick="switchMode()">Switch theme</button>
        <div class="todo-content">
            <h2>To-Do List <img src="img/todo_icon.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">            
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!--<li class="checked">Task 1</li>
                <li>Task 1</li>
                <li>Task 1</li>-->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
